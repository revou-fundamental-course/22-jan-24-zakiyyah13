<div class="semua">

        <nav class="container-navbar">

            </ul>
        </nav>

    <header>
        <div class="judul">
            <h1>Top Rated E-Groceries Shop in Indonesian</h1>

        </div>
    </header>
    
         <div class="container">
           
            <div>
            <div class="konten">
                <img class="foto" src="foto.jpg" width="650" height="400">
                <p>"Setiap hari beli sayur buah yang fresh di sini"</p>
            </div>

            <br>
            <div class="ident">

            </br>
            </div>
            
            <div>

                    <h1><b>Contact Us</b></h1>

                    </p>
                    <br>
                    <form class="inquiry-form">
                        <label for="name"><b> Your Name</b></label>
                        <input type="text" id="name" placeholder="First and Last Name">
                     </form>
                
                     <form class="inquiry-form">
                         <label for="email"><b>Email Addres</b></label>

                    </form>

                     <form class="inquiry-form">
                        <label for="interested"><b>What Are You Interested In?</b></label>
                        <select class="subject" name="subjects" id="subjects">
                              <option value="Buah">Buah</option>
                              <option value="sayur">Sayur</option>
                              <option value="Daging">Daging</option>
                              <option value="Minuman">Minuman</option>

                        <input type="submit" id="submit" name="submit" value="SEND" />
                    </br>
                </div>
            </div>
